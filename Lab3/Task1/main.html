<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>document.forms example</title>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" a href="css/bootstrap.css">
</head>
<body>
    <form>
     <div class="form-group">
        <label for="validationTooltip01">Name</label>
        <input type="text" class="form-control" id="validationTooltip01" required pattern=[A-Za-z]*>
      </div>
      <div class="form-group">
        <label for="validationTooltip01">Surname</label>
        <input type="text" class="form-control" id="validationTooltip01" required pattern=[A-Za-z]*>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Post index</label>
        <input type="text" class="form-control" id="exampleInputPassword1" required pattern=[0-9]{5}>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
